<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
<input type="text" v-bind:value="msg" v-on:input="handle">
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    var vm =new Vue({
        el: '#app',
        data: {
            msg: 'hello'
        },
        methods: {
        handle: function (event){
            this.msg = event.target.value;
        }
        }
    })
</script>
</body>
</html>
